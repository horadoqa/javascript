<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cor de Fundo</title>
    <style>
        body {
            font-family: system-ui;
            background: #f06d06; /* Cor inicial */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Meu Título</h1>
    <button onclick="alternarCor()">Clique para mudar a cor</button>

    <script>
        document.getElementsByTagName("h1")[0].style.fontSize = "6vw";

        // Função que alterna as cores
        function alternarCor() {
            // Recupera a cor de fundo em formato hexadecimal diretamente
            const corAtual = document.body.style.backgroundColor;

            // Verifica se a cor de fundo é a cor inicial (#f06d06) e alterna
            if (corAtual === "rgb(246, 109, 6)" || corAtual === "") {
                document.body.style.backgroundColor = "#1B4269";  // Cor nova
            } else {
                document.body.style.backgroundColor = "#f06d06";  // Cor antiga
            }
        }
    </script>
</body>
</html>
